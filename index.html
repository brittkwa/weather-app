        <div class="search">
          <form>
            <input

            id="city-input" 
            placeholder="Enter a city/zipcode"
            autocomplete="off">
            <input type="submit" value="Search" id="searchSubmitButton">
          <button id="cLocationBtn"> Current Location </button>
          </form>
          
        </div>

      <div class="location-date-time-header">
        <h1 class="location-text">
          <br />
          <span id="location-text">Washington DC</span>
          <br />
          <span id="currentDate">Date</span>
          <span id="currentTime">Time</span>
          <br />
        </h1>
      </div>
    </div>

    <div class="todays-weather">
      <div class="row">
        <div class="col-md">
          <div class="card mainCard">
            <figure>
              <img src="img/Sun_Outline.png" class="card-img-top" id="icon1" alt="..." />
              <figcaption id="weather-description" class="description"> </figcaption>

            </figure>
            <div class="card-body">
              <p class="card-text">     
                <figure>High:
                    <span id="currentHigh">  90 </span>

              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
